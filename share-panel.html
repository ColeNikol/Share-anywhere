  <style>
    :root {
      --primary: #3B82F6;
      --bg: #f5f7fa;
      --card-bg: #ffffff;
      --text: #333333;
      --border: #e1e4e8;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
    }
    
    .container {
      max-width: 100%;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--text);
    }
    
    .platforms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }
    
    .platform-btn {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 6px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      color: var(--text);
      font-size: 0.9rem;
    }
    
    .platform-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .search-box {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 1rem;
    }
    
    .preview-card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }
    
    .preview-title {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .preview-desc {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 10px;
    }
    
    .preview-url {
      font-size: 0.8rem;
      color: var(--primary);
      word-break: break-all;
    }
    
    .preview-image {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }
    
    .category-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      overflow-x: auto;
      padding-bottom: 5px;
    }
    
    .category-tab {
      padding: 6px 12px;
      background: var(--card-bg);
      border-radius: 20px;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
      border: 1px solid var(--border);
    }
    
    .category-tab.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      color: #666;
      padding: 20px;
    }
  </style>
</head>

// Generate platform buttons with filtering
    function generateShareButtons(category = 'all', searchTerm = '') {
      const container = document.getElementById('platforms-container');
      container.innerHTML = '';
      
      // Filter platforms
      const filteredPlatforms = socialPlatforms.filter(platform => {
        const matchesCategory = category === 'all' || platform.category === category;
        const matchesSearch = !searchTerm || 
          platform.name.toLowerCase().includes(searchTerm.toLowerCase());
        return matchesCategory && matchesSearch;
      });
      
      // Show no results message if empty
      if (filteredPlatforms.length === 0) {
        container.innerHTML = '<div class="no-results">No platforms found matching your criteria</div>';
        return;
      }
      
      // Create buttons for filtered platforms
      filteredPlatforms.forEach(platform => {
        const shareUrl = platform.url(currentUrl, pageTitle, pageDesc, pageImage);
        const btn = document.createElement('a');
        
        btn.href = shareUrl;
        btn.target = '_blank';
        btn.className = 'platform-btn';
        btn.style.borderLeft = `4px solid ${platform.color}`;
        btn.textContent = platform.name;
        
        container.appendChild(btn);
      });
    }

    // Search functionality
    document.getElementById('search-box').addEventListener('input', function(e) {
      const activeTab = document.querySelector('.category-tab.active');
      const category = activeTab ? activeTab.dataset.category : 'all';
      generateShareButtons(category, e.target.value);
    });

    // Category tabs functionality
    document.querySelectorAll('.category-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        // Update active tab
        document.querySelectorAll('.category-tab').forEach(t => {
          t.classList.remove('active');
        });
        this.classList.add('active');
        
        // Regenerate buttons with current search term
        const searchTerm = document.getElementById('search-box').value;
        generateShareButtons(this.dataset.category, searchTerm);
      });
    });

    // Initialize with all platforms
    generateShareButtons();
  </script>
