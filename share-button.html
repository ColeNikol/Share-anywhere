<div id="universal-share-button" style="
  display: inline-block;
  background: #3B82F6;
  color: white;
  border: none;
  padding: 8px 8px;
  border-radius: 4px;
  cursor: pointer;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  font-size: 14px;
  font-weight: 500;
">
  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 6px;">
    <circle cx="18" cy="5" r="3"></circle>
    <circle cx="6" cy="12" r="3"></circle>
    <circle cx="18" cy="19" r="3"></circle>
    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
  </svg>
  <p>Share</p>
</div>

<script>
// Get current page information
function getPageInfo() {
  const url = encodeURIComponent(window.location.href);
  const title = encodeURIComponent(document.title || '');
  
  // Get description from meta tags
  let description = '';
  const metaDesc = document.querySelector('meta[name="description"]');
  const ogDesc = document.querySelector('meta[property="og:description"]');
  const twitterDesc = document.querySelector('meta[name="twitter:description"]');
  
  if (ogDesc && ogDesc.content) {
    description = encodeURIComponent(ogDesc.content);
  } else if (twitterDesc && twitterDesc.content) {
    description = encodeURIComponent(twitterDesc.content);
  } else if (metaDesc && metaDesc.content) {
    description = encodeURIComponent(metaDesc.content);
  }
  
  // Get image from meta tags
  let image = '';
  const ogImage = document.querySelector('meta[property="og:image"]');
  const twitterImage = document.querySelector('meta[name="twitter:image"]');
  
  if (ogImage && ogImage.content) {
    image = encodeURIComponent(ogImage.content);
  } else if (twitterImage && twitterImage.content) {
    image = encodeURIComponent(twitterImage.content);
  }
  
  return {
    url: url,
    title: title,
    description: description,
    image: image
  };
}

// Open share panel
document.getElementById('universal-share-button').addEventListener('click', function() {
  const pageInfo = getPageInfo();
  const width = 600;
  const height = 600;
  const left = (screen.width - width) / 2;
  const top = (screen.height - height) / 2;
  
  window.open(
    'share-panel.html?' + 
    `url=${pageInfo.url}&` +
    `title=${pageInfo.title}&` +
    `desc=${pageInfo.description}&` +
    `image=${pageInfo.image}`,
    'SharePanel',
    `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
  );
});
</script>
